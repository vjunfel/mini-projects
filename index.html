<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing-App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>

    <link rel="stylesheet" href="style.css">

    <script src="darkmode.js" defer></script>
    <script src="listing.js" defer></script>
    <!-- <script src="xhrRandomJokes.js" defer></script> -->
    <!-- <script src="fetchRandomJokes.js" defer></script> -->
    <!-- <script src="fetchRandomUsers.js" defer></script> -->
    <script src="practice.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="nav">
        <h1 class="title">SpendTracker</h1>
        <i class="fa fa-moon" id="mode"></i>
    </header>

    <section id="listing">
      <p class="hide" id="warning">*Pls add a valid  item</p>

      <form id="my-form">
          <input id="my-field" 
          type="text" 
          autocomplete="off"
          placeholder="Add listing"
          required>
          <button>Add Item</button>
      </form>

      <h2 class="list-item">List Items</h2>
      <ul id="my-list"></ul> 
    </section>

    <!-- ------ Chuck Norris Joke --------->
    <section class="joke-card">
        <h3>Chuck Norris Jokes</h3>
        <p id="joke" class="joke">Loading...</p>
        <button id="joke-btn">Next Random</button>
    </section>

    <!--------- Random Users ------------>
    <section class="random-user">
      <div class="text-center generator">
        <h1 class="random-title">Random User Generator</h1>
        <button id="generator-btn" class="user-btn" >
          <span class="spinner hidden"></span>
          Generate User
        </button>
      </div>
      <div id="user"></div>
    </section>

  </div>
</body>
</html>
