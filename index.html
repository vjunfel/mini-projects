  <title>Listing-App</title>

<body> 
  <div class="container">
    <header class="nav">
        <h1 class="title">Junfel Velasco</h1>
        <span>
          <i  class="fa fa-moon" id="mode"></i>
        </span>
    </header>

    <section id="listing">
      <p class="hide" id="warning">*Pls add a valid  item</p>

      <form id="my-form">
        <input id='my-field' 
          type="text" 
          placeholder="Add Items Here" 
          autocomplete="off"
          required > 

        <button 
          type="submit"
          id="formBtn">
          Add Item
        </button>
      </form>

      <div class="filter-area">
        <i class="search fa-solid fa-magnifying-glass"></i>
        <input
        type="text"
        id="filter" 
        class="filter-items"
        placeholder="Filter Items">
      </div>

      <h2 class="list-item">List Items</h2>
      <ul id="my-list">
        <!-- <li>Shoe <button class="btnDelete"><i class="fa fa-xmark"></i></button></li>
        <li>Banana <button class="btnDelete"><i class="fa fa-xmark"></i></button></li>
        <li>Car Repair <button class="btnDelete"><i class="fa fa-xmark"></i></button></li> -->
      </ul> 

      <div class="clear-items">
        <button id="clear">Clear All</button>
      </div>
    </section>
  </div>

      <!--------- Emoje Angry ------------>
      <section class="ratings container">
        <div class="face">
          <i class="far fa-face-angry"></i>
          <i class="far fa-face-frown"></i>
          <i class="far fa-face-meh"></i>
          <i class="far fa-face-smile"></i>
          <i class="far fa-face-laugh"></i>
        </div>
        <div class="stars">
          <i class="fas fa-star active-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </section>

      <!-- ------ Chuck Norris Joke --------->
      <section class="joke-card container">
          <h3>Chuck Norris Jokes</h3>
          <p id="joke" class="joke">Chuck Joke is Loading...</p>
          <button id="joke-btn">Next Random</button>
      </section>
  
      <!--------- Random Users ------------>
      <section class="random-user container">
        <div class="generator">
          <h1 class="random-title">Random User Generator</h1>
          <button id="generator-btn" class="user-btn" >
            <span class="spinner hidden"></span>
            Generate User
          </button>
        </div>
        <div id="user"></div>
      </section>

      <!--------- Map Position ------------>
      <div id="map-area">
        <div class="map">
          <span id="map" class="map-item"></span>
        </div>
        <div id="contact">
          <div class="contact-title">Get in touch</div>
          <div class="contact-phone">
            <i class="fa fa-phone"> <a href="tel:+639553589102" class="contact-info">+63 955-358-9102</a></i>
          </div>
          <div class="contact-email">
            <i class="fa fa-envelope"> <a href="mailto:vjunfel@gmail.com" class="contact-info">vjunfel@gmail.com</a> </i>
          </div>
        </div>
      </div>
