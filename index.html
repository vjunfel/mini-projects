<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing-App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>

    <link rel="stylesheet" href="style.css">

    <script src="darkmode.js" defer></script>
    <script src="fetchRandomJokes.js" defer></script>
    <script src="fetchRandomUsers.js" defer></script>
    <script src="spendTracker.js" defer></script>

</head>
<body>
  <div class="container">
    <header class="nav">
        <h1 class="title">SpendTracker</h1>
        <i class="fa fa-moon" id="mode"></i>
    </header>

    <section id="listing">
      <p class="hide" id="warning">*Pls add a valid  item</p>

      <form id="my-form">
        <input id='my-field' 
          type="text" 
          placeholder="Add Items Here" 
          autocomplete="off"
          required > 

        <button 
          type="submit"
          id="formBtn">
          Add Item
        </button>
      </form>

      <div class="filter-area">
        <i class="search fa-solid fa-magnifying-glass"></i>
        <input
        type="text"
        id="filter" 
        class="filter-items"
        placeholder="Filter Items">
      </div>

      <!-- <h2 class="list-item">List Items</h2> -->
      <ul id="my-list">
        <li>Shoe <button class="btnDelete"><i class="fa fa-xmark"></i></button></li>
        <li>Banana <button class="btnDelete"><i class="fa fa-xmark"></i></button></li>
        <li>Car Repair <button class="btnDelete"><i class="fa fa-xmark"></i></button></li>
      </ul> 

      <div class="clear-items">
        <button id="clear">Clear All</button>
      </div>
    </section>
  </div>

      <!-- ------ Chuck Norris Joke --------->
      <section class="joke-card container">
          <h3>Chuck Norris Jokes</h3>
          <p id="joke" class="joke">Chuck Joke is Loading...</p>
          <button id="joke-btn">Next Random</button>
      </section>
  
      <!--------- Random Users ------------>
      <section class="random-user container">
        <div class="generator">
          <h1 class="random-title">Random User Generator</h1>
          <button id="generator-btn" class="user-btn" >
            <span class="spinner hidden"></span>
            Generate User
          </button>
        </div>
        <div id="user"></div>
      </section>

</body>
</html>
