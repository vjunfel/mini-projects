<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="icon" type="image/icon" href="./images/rock_icon.png" > 

    <link rel="stylesheet" href="rock-paper-scissors.css">

    <script src="./rock-paper-scissors.js" defer></script>

</head>
<body>
    <div class="container">
        <h2 class="rps-title">Rock-Paper-Scissors</h2>
        <div>
          <button id='rock' class="btn">
            <img src="./images/rock_icon.png">
          </button>
          <button id="paper" class="btn">
            <img src="./images/paper_icon.png">
          </button>
          <button id="scissors" class="btn">
            <img src="./images/scissors_icon.png">
          </button>

          <div class="comment"> 
            <button class='play-again' onClick="window.location.reload()">
              Play Again!
            </button>

            <!-- <hr> -->

            <span class="comp"></span>
            <span class="result"> </span>

            <div class="score">
              <h3 class="score">Score: </h3>
              <span id="score"></span>
            </div>
            <button class='reset' id='reset' onClick="window.location.reload();">
              RESET SCORE
            </button>
          </div>
        </div>
      </div>

</body>
</html>
